<div class="bnl-center-xy {{cardClass}}" bnAos="fadeIn">
    <mat-card class="mat-elevation-z8 bn-info-card regular-padding bnl-center-xy">
        @if(icon!==''){
            <span [class]="warn? 'warn-color':'accent-color'" style="font-size:50px;margin-bottom:10px"><i class="fas {{icon}}"></i></span>
        }
        @if(translateKey !== ''){
            <h2 [class]="warn? 'warn-color':'accent-color'" style="margin-bottom:10px">{{ translateKey | translate }}</h2>
        }
        @if(translateKeySub!==''){
            <span style="margin-bottom:10px">{{ translateKeySub | translate }}</span>
        }
        <ng-content></ng-content>
        @if(showButtonA){
            <button  mat-button (click)="onButtonAClick()">{{ buttonTranslateKeyA | translate }}</button>
        }
        @if(showButtonB){
            <button  mat-button (click)="onButtonBClick()">{{ buttonTranslateKeyB | translate }}</button>
        }
    </mat-card>
  </div>
