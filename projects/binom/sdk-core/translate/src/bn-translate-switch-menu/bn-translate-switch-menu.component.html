<button 
[disabled]="disabled"  mat-button matTooltip="{{ 'tooltips.language' | translate }}" [matTooltipDisabled]="!enableToolTips"
[matMenuTriggerFor]="languageMenu" style="width:60px" >
  <i class="fas fa-globe-europe bn-fa"></i> {{currentLanguage | slice:3:5}} </button>
<mat-menu #languageMenu="matMenu" >

    <bn-translate-switch
    [saveToLocalStorage]="saveToLocalStorage"
    [enableToolTips]="enableToolTips">
   
    </bn-translate-switch>

</mat-menu>
