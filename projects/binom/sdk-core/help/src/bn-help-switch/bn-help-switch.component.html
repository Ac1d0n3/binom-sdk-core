
<div class="bn-menu-group">
    <ng-container *ngIf="isInit">
        
        <div class="bn-menu-row-switch-label regular-border">
            <mat-slide-toggle class="bn-menu-row-switch-fix" [(ngModel)]="helpInfo.tooltips" (change)="changeHelp()"> </mat-slide-toggle> 
            <div class="bn-menu-row-label">{{'help.tooltips' | translate }}</div>
            <div class="bn-menu-icon">
                <span class="material-icons-outlined">
                    help_outline
                    </span>
            </div>
        </div>

        <div class="bn-menu-row-switch-label regular-border">
            <mat-slide-toggle aria-label="tooltips in columns headers"  class="bn-menu-row-switch-fix"  [(ngModel)]="helpInfo.toolTipsCols" (change)="changeHelp()"> </mat-slide-toggle> 
            <div class="bn-menu-row-label">{{'help.tooltipsCols' | translate }}</div>
            <div class="bn-menu-icon">
               
            </div>
        </div>

        <div class="bn-menu-row-switch-label regular-border">
            <mat-slide-toggle  aria-label="tooltips for sliced descriptions" class="bn-menu-row-switch-fix"  [(ngModel)]="helpInfo.tooltipsDescr" (change)="changeHelp()"> </mat-slide-toggle> 
            <div class="bn-menu-row-label">{{'help.tooltipsDescr' | translate }}</div>
           
        </div>

        <div class="bn-menu-row regular-border">
            <mat-checkbox name="save" ngDefaultControl aria-label="save help settings" [(ngModel)]="helpInfo.saveSettings" (change)="changeHelp()">
              {{'help.saveSettings' | translate }}</mat-checkbox> 
        </div>

    </ng-container>

</div>
